<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="index.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;700&family=Press+Start+2P&display=swap"
			rel="stylesheet"
		/>
		<title>Document</title>
	</head>
	<body>
		<section class="main-section">
			<h2 id="demo" class="main-tittle -green">Genius</h2>
			<div class="game-board" id="genius4">
				<div class="top-wrapper">
					<div class="color-pads yellow-side"></div>
					<div class="color-pads green-side"></div>
				</div>
				<!-- top-wrapper -->
				<div class="top-wrapper">
					<div class="color-pads red-side"></div>
					<div class="color-pads blue-side"></div>
				</div>
				<!-- top-wrapper -->
				<div class="game-ui">
					<div id="scoreCounter">00</div>
					<div class="top-wrapper">
						<span id="playerTurn">
							Player
							<br />
							Turn
						</span>
						<!-- playerTurn -->
						<input type="button" value="Play" id="startGame" />
						<span id="gameTurn">
							Game
							<br />
							Turn
						</span>
						<!-- gameTurn -->
					</div>
					<!-- top-wrapper -->
					<label class="switch">
						<input type="checkbox" id="gameStatus" />
						<span class="slider"></span>
					</label>
				</div>
				<!-- game-ui -->
			</div>
			<!-- game-board -->
		</section>
		<!-- main-section -->
		<script src="js/main.js" type="module"></script>
	</body>
</html>
